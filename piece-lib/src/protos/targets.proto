syntax = "proto3";

package targets;

import "color.proto";
import "counters.proto";
import "empty.proto";
import "mana.proto";
import "types.proto";

message Restriction {
  message AttackedThisTurn {}
  message Attacking {}
  message AttackingOrBlocking {}
  message CastFromHand {}
  message Cmc {
    oneof cmc {
      Dynamic dynamic = 1;
      Comparison comparison = 2;
    }
  }
  message Controller {
    message Self {}
    message Opponent {}

    oneof controller {
      Self self = 1;
      Opponent opponent = 2;
    }
  }
  message ControllerControlsBlackOrGreen {}
  message ControllerHandEmpty {}
  message Descend {
    int32 count = 1;
  }
  message DescendedThisTurn {}
  message DuringControllersTurn {}
  message EnteredBattlefieldThisTurn {
    int32 count = 1;
    repeated Restriction restrictions = 2;
  }
  message HasActivatedAbility {}
  message InGraveyard {}
  message IsPermanent {}
  message ControllerJustCast {}
  message LifeGainedThisTurn {
    int32 count = 1;
  }
  message Locations {
    repeated Location locations = 1;
  }
  message ManaSpentFromSource {
    mana.ManaSource source = 1;
  }
  message NonToken {}
  message NotChosen {}
  message NotKeywords {
    map<int32, uint32> keywords = 1;
  }
  message NotOfType {
    map<int32, empty.Empty> types = 1;
    map<int32, empty.Empty> subtypes = 2;
  }
  message NotSelf {}
  message NumberOfCountersOnThis {
    counters.Counter counter = 1;
    Comparison comparison = 2;
  }
  message OfColor {
    repeated color.Color colors = 1;
  }
  message OfType {
    map<int32, empty.Empty> types = 1;
    map<int32, empty.Empty> subtypes = 2;
  }
  message OnBattlefield {}
  message Power {
    Comparison comparison = 1;
  }
  message Self {}
  message SourceCast {}
  message SpellOrAbilityJustCast {}
  message Tapped {}
  message TargetedBy {}
  message Threshold {}
  message Toughness {
    Comparison comparison = 1;
  }

  oneof restriction {
    AttackedThisTurn attacked_this_turn = 2;
    Attacking attacking = 3;
    AttackingOrBlocking attacking_or_blocking = 4;
    CastFromHand cast_from_hand = 5;
    Cmc cmc = 6;
    Controller controller = 7;
    ControllerControlsBlackOrGreen controller_controls_black_or_green = 8;
    ControllerHandEmpty controller_hand_empty = 9;
    Descend descend = 10;
    DescendedThisTurn descended_this_turn = 11;
    DuringControllersTurn during_controllers_turn = 12;
    EnteredBattlefieldThisTurn entered_battlefield_this_turn = 13;
    HasActivatedAbility has_activated_ability = 14;
    InGraveyard in_graveyard = 15;
    IsPermanent is_permanent = 16;
    ControllerJustCast controller_just_cast = 17;
    LifeGainedThisTurn life_gained_this_turn = 18;
    Locations location = 19;
    ManaSpentFromSource mana_spent_from_source = 20;
    NonToken non_token = 21;
    NotChosen not_chosen = 22;
    NotKeywords not_keywords = 23;
    NotOfType not_of_type = 24;
    NotSelf not_self = 25;
    NumberOfCountersOnThis number_of_counters_on_this = 26;
    OfColor of_color = 27;
    OfType of_type = 28;
    OnBattlefield on_battlefield = 29;
    Power power = 30;
    Self self = 31;
    SourceCast source_cast = 32;
    SpellOrAbilityJustCast spell_or_ability_just_cast = 33;
    Tapped tapped = 34;
    TargetedBy targeted_by = 35;
    Threshold threshold = 36;
    Toughness toughness = 37;
  }
}

message Comparison {
  message LessThan {
    int32 value = 1;
  }
  message LessThanOrEqual {
    int32 value = 1;
  }
  message GreaterThan {
    int32 value = 1;
  }
  message GreaterThanOrEqual {
    int32 value = 1;
  }

  oneof value {
    LessThan less_than = 2;
    LessThanOrEqual less_than_or_equal = 3;
    GreaterThan greater_than = 4;
    GreaterThanOrEqual greater_than_or_equal = 5;
  }
}

message Dynamic {
  message X {}

  oneof dynamic {
    X x = 1;
  }
}

enum Location {
  ON_BATTLEFIELD = 0;
  IN_HAND = 1;
  IN_LIBRARY = 2;
  IN_GRAVEYARD = 3;
  IN_EXILE = 4;
  IN_STACK = 5;
}