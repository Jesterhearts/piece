name: Abzan Runemark
typeline: Enchantment - Aura
cost:
  mana_cost: '{2}{W}'
oracle_text: |-
  Enchant creature
  Enchanted creature gets +2/+2
  Enchanted creature has vigilance as long as you control a black or green permanent.
to_cast:
  - effect: !SelectTargets
      count:
        count: !Fixed
          count: 1
      restrictions:
        - restriction: !OfType
            types: Creature
        - restriction: !OnBattlefield {}
enchant:
  modifiers:
    - modifier:
        add_power: 2
        add_toughness: 2
      duration: until source leaves battlefield
    - modifier:
        add_keywords: Vigilance
      duration: until source leaves battlefield
      restrictions:
        - restriction: !ControllerControlsColors
            colors: Black, Green
