name: Blasting Station
typeline: Artifact
cost:
  mana_cost: '{3}'
activated_abilities:
  - cost:
      tap: true
    targets:
      selector: !SelectTargets
        count:
          count: !Fixed
            count: 1
        restrictions:
          - restriction: !CanBeDamaged {}
    additional_costs:
      - effect: !PayCosts
          pay_costs:
            - cost: !SacrificePermanent
                restrictions:
                  - restriction: !OfType
                      types: Creature
    effects:
      - effect: !DamageSelected
          count:
            count: !Fixed
              count: 1
    oracle_text: '{T}, sacrifice a creature: Blasting Station deals 1 damage to any
      target.'
triggered_abilities:
  - trigger:
      source: enters the battlefield
      from: anywhere
      restrictions:
        - restriction: !OfType
            types: Creature
    effects:
      - effect: !SelectSource {}
      - effect: !Untap {}
    oracle_text: Whenever a creature enters the battlefield you may untap blasting
      station.
