name: Bat Colony
typeline: Enchantment
cost:
  mana_cost: '{2}{W}'
etb_abilities:
  - oracle_text: When Bat Colony enters the battlefield, create a 1/1 black Bat creature
      token with flying for each mana from a Cave spent to cast it.
    effect: !ForEachManaOfSource
      source: cave
      effects:
        - effect: !CreateToken
            token: !Creature
              name: Bat
              typeline: Creature - Bat
              colors: Black
              power: 1
              toughness: 1
triggered_abilities:
  - trigger:
      source: enters the battlefield
      from: anywhere
      restrictions:
        - restriction: !Controller
            controller: !Self_ {}
        - restriction: !OfType
            subtypes: Cave
    to_trigger:
      - effect: !SelectTargets
          count:
            count: !Fixed
              count: 1
          restrictions:
            - restriction: !OfType
                types: Creature
            - restriction: !OnBattlefield {}
    effects:
      - effect: !AddCounters
          counter: +1/+1
          count:
            count: !Fixed
              count: 1
    oracle_text: Whenever a Cave enters the battlefield under your control, put a
      +1/+1 counter on target creature you control.
