name: Braided Net
typeline: Artifact
cost:
  mana_cost: '{2}{U}'
etb_abilities:
  - oracle_text: Braided Net enters the battlefield with three net counters on it.
    effect: !SelectSelf {}
  - effect: !AddCounters
      counter: net
      count:
        count: !Fixed
          count: 3
activated_abilities:
  - oracle_text: >-
      {T}, Remove a net counter from Braided Net: Tap another target nonland permanent.
      Its activated abilities can't be activated for as long as it remains tapped.
    cost:
      tap: true
    to_activate:
      - effect: !SelectTargets
          count:
            count: !Fixed
              count: 1
          restrictions:
            - restriction: !NotOfType
                types: Land
            - restriction: !Location
                locations: On Battlefield
      - effect: !PushSelected {}
      - effect: !ClearSelected {}
      - effect: !SelectSelf {}
      - effect: !RemoveCounters
          counter: Net
          count:
            count: !Fixed
              count: 1
      - effect: !PopSelected {}
    effects:
      - effect: !Tap {}
      - effect: !ApplyModifier
          modifier:
            modifier:
              add_static_abilities:
                - ability: !PreventAbilityActivation {}
            duration: until untapped
  - oracle_text: Craft with artifact {1}{U}
    cost:
      mana_cost: '{1}{U}'
    to_activate:
      - effect: !PayCosts
          pay_costs:
            - cost: !ExilePermanents
                restrictions:
                  - restriction: !OfType
                      types: Artifact
                  - restriction: !Location
                      locations: On Battlefield, In Graveyard
                  - restriction: !NotSelf {}
                minimum: 1
                maximum: 1
      - effect: !SelectSelf
      - effect: !MoveToExile
    effects:
      - effect: !Transform {}
      - effect: !MoveToBattlefield {}
    sorcery_speed: true
    craft: true
back_face:
  name: Braided Quipu
  typeline: Artifact
  colors: Blue
  activated_abilities:
    - cost:
        mana_cost: '{3}{U}'
        tap: true
      effects:
        - effect: !SelectSelfController
        - effect: !DrawCards
            count:
              count: !NumberOfPermanentsMatching
                restrictions:
                  - restriction: !OfType
                      types: Artifact
                  - restriction: !Controller
                      controller: !Self_ {}
        - effect: !ClearSelected {}
        - effect: !SelectSelf {}
        - effect: !MoveToTopOfLibrary
            under: 2
      oracle_text: "{3}{U}, {T}: Draw a card for each artifact you control, then put
        Braided Quipu into its owner's library third from the top."
