name: Lithoform Blight
typeline: Enchantment - Aura
cost:
  mana_cost: '{1}{B}'
oracle_text: |-
  Enchant land
  When Lithoform Blight enters the battlefield, draw a card.
  Enchanted land loses all land types and abilities and has "{T}: Add {C}" and "{T}, Pay 1 life: Add one mana of any color."
enchant:
  modifiers:
    - modifier:
        remove_subtypes: Forest, Island, Mountain, Plains, Swamp
      duration: until source leaves battlefield
    - modifier:
        mana_ability:
          cost:
            tap: true
          gain_mana:
            gain: !Specific
              gain: '{C}'
          mana_source: any
          mana_restriction: none
          oracle_text: '{T}: Add {C}.'
      duration: until source leaves battlefield
    - modifier:
        mana_ability:
          cost:
            tap: true
            additional_costs:
              - cost: !PayLife
                  count: 1
          gain_mana:
            gain: !Choice
              choices: '{W}, {U}, {B}, {R}, {G}'
          mana_source: any
          mana_restriction: none
          oracle_text: '{T}, Pay 1 life: Add one mana of any color.'
      duration: until source leaves battlefield
etb_abilities:
  - effect: !ControllerDrawsCards
      count: !Fixed
        count: 2
restrictions:
  - restriction: !OfType
      types: Land
  - restriction: !OnBattlefield {}
