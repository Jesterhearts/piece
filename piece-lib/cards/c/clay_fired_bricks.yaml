name: Clay-Fired Bricks
typeline: Artifact
cost:
  mana_cost: '{1}{W}'
etb_abilities:
  - oracle_text: When Clay-Fired bricks enters the battlefield, search your library
      for a basic plains card reveal it, put it into your hand, then shuffle.
    effect: !TutorLibrary
      targets:
        - restrictions:
            - restriction: !OfType
                types: Basic
                subtypes: Plains
          destination: !MoveToHand {}
      reveal: true
  - oracle_text: You gain 2 life.
    effect: !GainLife
      count:
        count: !Fixed
          count: 2
activated_abilities:
  - oracle_text: Craft with artifact {5}{W}{W}
    cost:
      mana_cost: '{5}{W}{W}'
    to_activate:
      - effect: !PayCosts
          pay_costs:
            - cost: !ExilePermanents
                restrictions:
                  - restriction: !OfType
                      types: Artifact
                  - restriction: !Location
                      locations: On Battlefield, In Graveyard
                  - restriction: !NotSelf {}
                minimum: 1
                maximum: 1
      - effect: !SelectSource
      - effect: !MoveToExile
    effects:
      - effect: !Transform {}
      - effect: !MoveToBattlefield {}
    sorcery_speed: true
    craft: true
back_face:
  name: Cosmium Kiln
  typeline: Artifact
  colors: White
  oracle_text: Creatures you control get +1/+1
  etb_abilities:
    - effect: !CreateToken
        token: !Creature
          name: Gnome
          typeline: Artifact Creature - Gnome
          power: 1
          toughness: 1
    - oracle_text: When Cosmium Kiln enters the battlefield, create two 1/1 colorless
        Gnome artifact creature tokens.
      effect: !CreateToken
        token: !Creature
          name: Gnome
          typeline: Artifact Creature - Gnome
          power: 1
          toughness: 1
  static_abilities:
    - ability: !BattlefieldModifier
        modifier:
          add_power: 1
          add_toughness: 1
          entire_battlefield: true
        duration: until source leaves battlefield
        restrictions:
          - restriction: !Controller
              controller: !Self_ {}
          - restriction: !OfType
              types: Creature
