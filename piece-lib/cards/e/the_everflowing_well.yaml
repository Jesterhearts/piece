name: The Everflowing Well
cost:
  mana_cost: '{2}{U}'
typeline: Legendary Artifact
etb_ability:
  - effect: !Mill
      count: 2
      restrictions:
        - restriction: !Self_ {}
    oracle_text:
      When The Everflowing Well enters the battlefield, mill two cards, then
      draw two cards.
  - effect: !ControllerDrawsCards
      count: !Fixed
        count: 2
triggered_abilities:
  - trigger:
      source: upkeep
      restrictions:
        - restriction: !Descend
            count: 8
        - restriction: !Controller
            controller: !Self_ {}
    effects:
      - effect: !Transform {}
    oracle_text:
      Descend 8 - At the beginning of your upkeep, if there are eight or more
      permanent cards in your graveyard, transform The Everflowing Well.
back_face:
  name: The Myriad Pools
  typeline: Legendary Artifact Land
  mana_abilities:
    - cost:
        tap: true
      gain_mana:
        gain: !Specific
          gain: '{U}'
      mana_source: the myriad pools
      oracle_text: '{T}: Add {U}.'
  triggered_abilities:
    - trigger:
        source: cast
        restrictions:
          - restriction: !ManaSpentFromSource
              source: the myriad pools
          - restriction: !IsPermanent {}
      effects:
        - effect: !TargetCopiesPermanent
            copy_restrictions:
              - restriction: !SpellOrAbilityJustCast {}
          oracle_text:
            Whenever you cast a permanent spell using mana produced by The
            Myriad Pools, up to one other target permanent you control becomes a
            copy of that spell until end of turn.
