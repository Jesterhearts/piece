name: Fabrication Foundry
typeline: Artifact
cost:
  mana_cost: '{1}{W}'
activated_abilities:
  - cost:
      mana_cost: '{2}{W}'
      tap: true
      additional_costs:
        - cost: !ExileCardsCmcX
            restrictions:
              - restriction: !OfType
                  types: Artifact
    effects:
      - effect: !ReturnFromGraveyardToBattlefield
          count: 1
          restrictions:
            - restriction: !Controller
                controller: !Self_ {}
            - restriction: !OfType
                types: Artifact
          x_is: mana value of target
    oracle_text: '{2}{W}, {T}, Exile one of more other artifacts you conrol with total
      mana value {X}: Return target artifact card with mana value {X} or less from
      your graveyard to the battlefield. Activate only as sorcery.'
    sorcery_speed: true
mana_abilities:
  - cost:
      tap: true
    gain_mana:
      gain: !Specific
        gain: '{W}'
    mana_source: any
    mana_restriction: artifact spell or ability
    oracle_text: '{T}: Add {W}. Spend this mana only to cast an artifact spell or
      activate an ability of an artifact source.'
