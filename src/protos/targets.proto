syntax = "proto3";

package targets;

import "color.proto";
import "controller.proto";
import "types.proto";

message Comparison {
  message LessThan {
    int32 value = 1;
  }
  message LessThanOrEqual {
    int32 value = 1;
  }
  message GreaterThan {
    int32 value = 1;
  }
  message GreaterThanOrEqual {
    int32 value = 1;
  }

  oneof value {
    LessThan less_than = 1;
    LessThanOrEqual less_than_or_equal = 2;
    GreaterThan greater_than = 3;
    GreaterThanOrEqual greater_than_or_equal = 4;
  }
}

message SpellTarget {
  controller.Controller controller = 1;
  repeated types.Type types = 2;
  repeated types.Subtype subtypes = 3;
}

message Restriction {
  message CastFromHand {}
  message NotSelf {}
  message OfType {
    repeated types.Type types = 1;
    repeated types.Subtype subtypes = 2;
  }
  message NotOfType {
    repeated types.Type types = 1;
    repeated types.Subtype subtypes = 2;
  }
  message OfColor {
    repeated color.Color colors = 1;
  }
  message Cmc {
    Comparison comparison = 1;
  }
  message Self {}
  message Toughness {
    Comparison comparison = 1;
  }
  message ControllerControlsBlackOrGreen {}
  message ControllerHandEmpty {}

  oneof restriction {
    CastFromHand cast_from_hand = 1;
    Cmc cmc = 2;
    ControllerControlsBlackOrGreen controller_controls_black_or_green = 3;
    ControllerHandEmpty controller_hand_empty = 4;
    NotOfType not_of_type = 5;
    NotSelf not_self = 6;
    OfColor of_color = 7;
    OfType of_type = 8;
    Self self = 9;
    Toughness toughness = 10;
  }
}