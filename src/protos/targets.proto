syntax = "proto3";

package targets;

import "controller.proto";
import "types.proto";

message SpellTarget {
  controller.Controller controller = 1;
  repeated types.Type types = 2;
  repeated types.Subtype subtypes = 3;
}

message Restriction {
  message NotSelf {
  }
  message SingleTarget {
  }
  message CreaturesOnly {
  } 
  message ControllerControlsBlackOrGreen {
  }

  oneof restriction {
    NotSelf not_self = 1;
    SingleTarget single_target = 2;
    CreaturesOnly creatures_only = 3;
    ControllerControlsBlackOrGreen controller_controls_black_or_green = 4;
  }
}