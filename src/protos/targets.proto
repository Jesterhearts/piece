syntax = "proto3";

package targets;

import "controller.proto";
import "types.proto";

message SpellTarget {
  controller.Controller controller = 1;
  repeated types.Type types = 2;
  repeated types.Subtype subtypes = 3;
}

message Restriction {
  message NotSelf {
  }
  message SingleTarget {
  }
  message OfType {
    repeated types.Type types = 1;
    repeated types.Subtype subtypes = 2;
  }
  message Self {
  }

  oneof restriction {
    NotSelf not_self = 1;
    SingleTarget single_target = 2;
    Self self = 3;
    OfType of_type = 4;
  }
}