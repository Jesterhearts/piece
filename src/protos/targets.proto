syntax = "proto3";

package targets;

import "controller.proto";
import "types.proto";

message SpellTarget {
  controller.Controller controller = 1;
  repeated types.Type types = 2;
  repeated types.Subtype subtypes = 3;
}

message Restriction {
  message NotSelf {
  }

  oneof restriction {
    NotSelf not_self = 1;
  }
}