syntax = "proto3";

package card;

import "abilities.proto";
import "color.proto";
import "cost.proto";
import "effects.proto";
import "targets.proto";
import "types.proto";

message Card {
  string name = 1;
  repeated types.Type types = 2;
  repeated types.Subtype subtypes = 3;

  cost.CastingCost cost = 4;
  bool split_second = 5;
  bool cannot_be_countered = 6;

  repeated color.Color colors = 7;

  string oracle_text = 8;

  optional abilities.Enchant enchant = 9;

  repeated effects.Effect effects = 10;

  repeated abilities.ETBAbility etb_abilities = 11;
  repeated abilities.StaticAbility static_abilities = 12;
  repeated effects.ActivatedAbility activated_abilities = 13;
  repeated abilities.TriggeredAbility triggered_abilities = 14;
  repeated effects.GainManaAbility mana_gains = 15;
  repeated effects.ReplacementEffect replacement_effects = 16;

  optional int32 power = 17;
  optional int32 toughness = 18;

  bool vigilance = 19;
  bool flying = 20;
  bool flash = 21;
  bool hexproof = 22;
  bool shroud = 23;
  bool haste = 24;
}