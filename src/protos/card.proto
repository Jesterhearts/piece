syntax = "proto3";

package card;

import "abilities.proto";
import "color.proto";
import "cost.proto";
import "effects.proto";
import "targets.proto";
import "types.proto";

message Card {
  string name = 1;
  repeated types.Type types = 2;
  repeated types.Subtype subtypes = 3;

  cost.CastingCost cost = 4;
  bool cannot_be_countered = 5;

  repeated color.Color colors = 6;

  string oracle_text = 7;

  optional abilities.Enchant enchant = 8;

  repeated effects.Effect effects = 9;
  bool target_individually = 10;

  repeated effects.Effect etb_abilities = 11;
  repeated abilities.StaticAbility static_abilities = 12;
  repeated effects.ActivatedAbility activated_abilities = 13;
  repeated abilities.TriggeredAbility triggered_abilities = 14;
  repeated effects.GainManaAbility mana_abilities = 15;
  repeated effects.ReplacementEffect replacement_effects = 16;

  optional int32 power = 17;
  optional int32 toughness = 18;
  bool etb_tapped = 19;

  string keywords = 20;
}