syntax = "proto3";

package cost;

import "mana.proto";
import "targets.proto";

message ManaSource {
  message Cave {}
  message Treasure {}
  oneof source {
    Cave cave = 1;
    Treasure treasure = 2;
  }
}

message ManaCost {
  oneof cost {
    mana.White white = 1;
    mana.Blue blue = 2;
    mana.Black black = 3;
    mana.Red red = 4;
    mana.Green green = 5;
    mana.Colorless colorless = 6;
    mana.Generic generic = 7;
    mana.X x = 8;
    mana.TwoX twox = 9;
  }
}

message AdditionalCost {
  message SacrificeSource {}
  message SacrificePermanent {
    targets.Restriction restrictions = 1;
  }
  message TapPermanent {
    targets.Restriction restrictions = 1;
  }
  message PayLife {
    int32 count = 1;
  }

  oneof cost {
    PayLife pay_life = 2;
    SacrificePermanent sacrifice_permanent = 3;
    TapPermanent tap_permanent = 4;
    SacrificeSource sacrifice_source = 5;
  }
}

message CastingCost {
  repeated ManaCost mana_costs = 1;
}

message AbilityCost {
  repeated ManaCost mana_costs = 1;
  optional bool tap = 2;
  repeated AdditionalCost additional_costs = 3;
}