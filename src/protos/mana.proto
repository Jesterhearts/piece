syntax = "proto3";

package mana;

enum Mana {
  WHITE = 0;
  BLUE = 1;
  BLACK = 2;
  RED = 3;
  GREEN = 4;
  COLORLESS = 5;
}

message ManaRestriction {
  message ActivateAbility {}
  message ArtifactSpellOrAbility {}
  oneof restriction {
    ActivateAbility activate_ability = 1;
    ArtifactSpellOrAbility artifact_spell_or_ability = 2;
  }
}