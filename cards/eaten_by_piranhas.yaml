name: Eaten by Piranhas
cost:
  mana_cost: '{1}{U}'
typeline: Enchantment - Aura
oracle_text: >-
  Flash

  Enchant creature

  Enchanted creature loses all abilities and is a black Skeleton creature with base
  power and toughness 1/1.
keywords: Flash
enchant:
  modifiers:
    - modifier:
        remove_all_abilities: true
        remove_all_types: true
        remove_all_creature_types: true
        base_power: 1
        base_toughness: 1
      duration:
        duration: !UntilSourceLeavesBattlefield {}
    - modifier:
        add_types: Creature
        add_subtypes: Skeleton
      duration:
        duration: !UntilSourceLeavesBattlefield {}
restrictions:
  - restriction: !OfType
      types: Creature
  - restriction: !Location
      locations:
        - location: !OnBattlefield {}
