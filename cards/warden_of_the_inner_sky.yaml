      additional_costs:
        - cost: !TapPermanent
            restrictions:
              - restriction: !OfType
                  types: Artifact, Creature
        - cost: !TapPermanent
            restrictions:
              - restriction: !OfType
                  types: Artifact, Creature
        - cost: !TapPermanent
            restrictions:
              - restriction: !OfType
                  types: Artifact, Creature
