      When Dusk Rose Reliquary enters the battlefield, exile target artifact or
      creature an opponent controls until Dusk Rose Reliquary leaves the
      battlefield.
    effect: !ExileTarget
      duration:
        duration: !UntilSourceLeavesBattlefield {}
      restrictions:
        - restriction: !Location
            locations:
              - location: !OnBattlefield {}
