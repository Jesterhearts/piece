      target land card from your graveyard to the battlefield.
    effect: !ReturnFromGraveyardToBattlefield
      count: 1
      restrictions:
        - restriction: !Controller
            controller: !Self_ {}
        - restriction: !OfType
            types: Land
triggered_abilities:
  - trigger:
      source:
        trigger: !PutIntoGraveyard {}
      from:
        location: !Battlefield {}
      restrictions:
        - restriction: !Controller
            controller: !Self_ {}
        - restriction: !OfType
            types: Land
    effects:
      - effect: !CreateToken
          token: !Creature
            name: Elemental
            typeline: Creature - Elemental
            colors:
              - color: !Green {}
            power: 5
            toughness: 3
    oracle_text: Whenever a land you control is put into a graveyard from the battlefield,
      create a 5/3 green Elemental creature token.
power: 5
toughness: 3
