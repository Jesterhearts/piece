name: Lithoform Blight
typeline: Enchantment - Aura
cost:
  mana_cost: '{1}{B}'
oracle_text: |-
  Enchant land
  When Lithoform Blight enters the battlefield, draw a card.
  Enchanted land loses all land types and abilities and has "{T}: Add {C}" and "{T}, Pay 1 life: Add one mana of any color."
enchant:
  modifiers:
    - modifier:
        remove_subtypes: Plains, Island, Swamp, Mountain, Forest
      duration:
        duration: !UntilSourceLeavesBattlefield {}
    - modifier:
        mana_ability:
          cost:
            tap: true
          gain_mana:
            gain: !Specific
              gains:
                - mana: !Colorless {}
      duration:
        duration: !UntilSourceLeavesBattlefield {}
    - modifier:
        mana_ability:
          cost:
            tap: true
            additional_costs:
              - cost: !PayLife
                  count: 1
          gain_mana:
            gain: !Choice
              choices:
                - gains:
                    - mana: !White {}
                - gains:
                    - mana: !Blue {}
                - gains:
                    - mana: !Black {}
                - gains:
                    - mana: !Red {}
                - gains:
                    - mana: !Green {}
      duration:
        duration: !UntilSourceLeavesBattlefield {}
etb_abilities:
  - effect: !ControllerDrawCards
      count: !Fixed
        count: 2
restrictions:
  - restriction: !OfType
      types: Land
  - restriction: !OnBattlefield {}
