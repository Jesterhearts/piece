name: Mace of the Valiant
typeline: Artifact - Equipment
cost:
  mana_costs:
    - cost: !Generic
        count: 2
    - cost: !White {}
oracle_text: Equipped creature gets +1/+1 for each charge counter on Mace of the Valiant
  and has vigilance.
activated_abilities:
  - cost:
      mana_costs:
        - cost: !Generic
            count: 3
    effects:
      - effect: !Equip
          modifiers:
            - add_dynamic_power_toughness:
                source: !NumberOfCountersOnThis
                  counter:
                    type_: !Charge {}
    oracle_text: Equip
triggered_abilities:
  - trigger:
      source:
        trigger: !EntersTheBattlefield {}
      from:
        location: !Anywhere {}
      restrictions:
        - restriction: !Controller
            controller: !Self_ {}
        - restriction: !OfType
            types:
              - type_: !Creature {}
    effects:
      - effect: !TargetGainsCounters
          counter:
            type_: !Charge {}
          restrictions:
            - restriction: !Self_ {}
          count: !Single {}
    oracle_text: Whenever a creature enters the battlefield under your control, put
      a charge counter on Mace of the Valiant.
