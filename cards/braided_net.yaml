name: Braided Net
typeline: Artifact
cost:
  mana_cost: '{2}{U}'
etb_abilities:
  - oracle_text: Braided Net enters the battlefield with three net counters on it.
    effect: !TargetGainsCounters
      counter: Net
      restrictions:
        - restriction: !Self_ {}
      count: !Multiple
        count: 3
activated_abilities:
  - cost:
      tap: true
      additional_costs:
        - cost: !RemoveCounters
            counter: Net
            count: 1
    effects:
      - effect: !TapTarget {}
      - effect: !ModifyTarget
          modifier:
            add_static_abilities:
              - ability: !PreventAbilityActivation {}
          duration:
            duration: !UntilUntapped {}
  - cost:
      mana_cost: '{1}{U}'
      additional_costs:
        - cost: !ExileCard
            restrictions:
              - restriction: !OfType
                  types: Artifact
              - restriction: !Location
                  locations:
                    - location: !OnBattlefield {}
                    - location: !InGraveyard {}
              - restriction: !NotSelf {}
        - cost: !ExileCard
            restrictions:
              - restriction: !Self_ {}
    effects:
      - effect: !ReturnTransformed {}
    oracle_text: >-
      Craft with artifact {1}{U}
    sorcery_speed: true
    craft: true
restrictions:
  - restriction: !NotOfType
      types: Land
  - restriction: !Location
      locations:
        - location: !OnBattlefield {}
back_face:
  name: Braided Quipu
  typeline: Artifact
  colors:
    - color: !Blue {}
  activated_abilities:
    - cost:
        mana_cost: '{3}{U}'
        tap: true
      effects:
        - effect: !ControllerDrawCards
            count: !NumberOfPermanentsMatching
              restrictions:
                - restriction: !OfType
                    types: Artifact
                - restriction: !Controller
                    controller: !Self_ {}
        - effect: !TargetToTopOfLibrary
            under_cards: 2
            restrictions:
              - restriction: !Self_ {}
      oracle_text: >-
        {3}{U}, {T}: Draw a card for each artifact you control, then put Braided Quipu
        into its owner's library third from the top.
