name: Brackish Blunder
cost:
  mana_costs:
    - cost: !Generic
        count: 1
    - cost: !Blue {}
types:
  - type_: !Instant {}
oracle_text: Return target creature to its owner's hand. If it was tapped, create
  a map token.
effects:
  - effect: !ApplyThenIfWas
      apply:
        - effect: !ReturnTargetToHand
            restrictions:
              - restriction: !OfType
                  types:
                    - type_: !Creature {}
              - restriction: !Location
                  locations:
                    - location: !OnBattlefield {}
      then: !Then
        if_was:
          - restriction: !Tapped {}
        apply:
          - effect: !CreateToken
              token: !Map {}
