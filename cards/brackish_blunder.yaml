name: Brackish Blunder
typeline: Instant
cost:
  mana_cost: '{1}{U}'
oracle_text: Return target creature to its owner's hand. If it was tapped, create
  a map token.
effects:
  - effect: !ApplyThenIfWas
      apply:
        - effect: !ReturnTargetToHand
            restrictions:
              - restriction: !OfType
                  types:
                    - type_: !Creature {}
              - restriction: !Location
                  locations:
                    - location: !OnBattlefield {}
      then:
        if_was:
          - restriction: !Tapped {}
        apply:
          - effect: !CreateToken
              token: !Map {}
